<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="img/png" href="img/favicon.png">
	<title>formulario-de-contacto</title>
	<link href="estilos.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header>
		<h2>Trabajemos juntos: Formulario de contacto</h2>
	</header>
	<nav>
		<ul class="botonera">
			<div><a class="boton-inicio" href="index.html" target="_self">Inicio</a></div>
			<div><a class="boton-mis-trabajos" href="mis-trabajos.html" target="_self">Mis trabajos</a></div>
		</ul>
	</nav>
	<main class="contenedor-formulario">
		<form method="post" action="mailto:vicmiramontesmele@gmail.com?subject=Formulario de contacto - Currículum" target="blank" enctype="text/plain">
			
			<div class="columna1inputs">

				<label for="Nombre/s">Nombre/s</label>
				<input type="text" name="Nombre/s" id="Nombre/s" placeholder="Ejemplo: Juan Pablo" required> 

				<label for="Apellido/s">Apellido/s</label>
				<input type="text" name="Apellido/s" id="Apellido/s" placeholder="Ejemplo: Rodriguez" required>

				<label for="Edad">Edad</label>
				<input type="number" name="Edad" id="Edad" placeholder="Ejemplo: 25" min="18" required> 
				
				<label for="País">Pa&iacute;s</label>
				<input type="text" name="País" id="País" placeholder="Ejemplo: Argentina" required>
				
			</div>
			
			<div class="columna2inputs">
				
				<label for="Correo electrónico">Correo electr&oacute;nico</label>
				<input type="email" name="Correo electrónico" id="Correo electrónico" placeholder="Ejemplo: jp_rodriguez@gmail.com" required>

				<label for="Número de teléfono">N&uacute;mero de tel&eacute;fono</label>
				<input type="tel" name="Número de teléfono" id="Número de teléfono" placeholder="Ejemplo: 11 6818-4992" required>

				<p class="genero">G&eacute;nero</p>
				<div class="items-genero">
					<label><input type="radio" name="Género" value="Femenino" id="Femenino">Femenino</label>
					<label><input type="radio" name="Género" value="Masculino" id="Masculino">Masculino</label>
					<label><input type="radio" name="Género" value="Otro" id="Otro">Otro</label>
				</div>
				
				<input class="boton-enviar" type="submit">
				
			</div>
		</form>
	</main>
	<footer>
		<p>Trabajo pr&aacute;ctico 1</p>
		<p>Computaci&oacute;n 3</p>
		<p>2do cuatrimestre 2023</p>
	</footer>
</body>
</html>
